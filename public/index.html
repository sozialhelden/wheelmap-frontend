<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline' data: gap: ws: http://localhost:3000 https://ssl.gstatic.com https://wheelmap.org https://staging.wheelmap.org https://accessibility-cloud.freetls.fastly.net https://photon.komoot.de https://www.accessibility.cloud; style-src 'self' 'unsafe-inline'; media-src 'self' gap:; img-src 'self' https://api.mapbox.com data:">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Wheelmap beta</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Wheelmap Beta">
    <meta property="og:image" content="https://github.com/sozialhelden/wheelmap-react-frontend/raw/master/public/images/WheelmapBeta.jpg">
    <meta property="og:image:secure_url" content="https://github.com/sozialhelden/wheelmap-react-frontend/raw/master/public/images/WheelmapBeta.jpg">
    <meta property="og:description" content="Wheelmap.org is an online map to search, find and mark wheelchair-accessible places. Get involved by marking public places like bars, restaurants, cinemas or supermarkets!">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@sozialhelden">
    <meta name="twitter:title" content="Wheelmap Beta">
    <meta name="twitter:description" content="Wheelmap.org is an online map to search, find and mark wheelchair-accessible places. Get involved by marking public places like bars, restaurants, cinemas or supermarkets!">
    <meta name="twitter:image" content="https://github.com/sozialhelden/wheelmap-react-frontend/raw/master/public/images/WheelmapBeta.jpg">
    <script src="cordova.js"></script>
  </head>
